chdir = /home/ubuntu/2022-ifp-project/project
module = project.wsgi:application
home = /home/ubuntu/2022-ifp-project/project/venv

uid = ubuntu
gid = ubuntu

socket = /tmp/project.sock
chmod-socket = 666
chown-socket = ubuntu::ubuntu


enable-threads = true
master = true
vacuum = true
pidfile = /tmp/project.pid
logto = /var/log/uwsgi/project/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Hahmlet:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6212e88fd3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./stylesheets/post.css" />
  </head>
  <body>
    <div class="wrapper">
      <a href="index.html">
        <h1 class="logo">C<i class="fa-solid fa-mug-hot"></i>FFEE</h1>
      </a>

      <form action="" method="GET">
        <select class="category" id="category">
          <option value="none">카테고리</option>
          <option value="1">초급</option>
          <option value="2">중급</option>
          <option value="3">고급</option>
          <option value="4">바리스타</option>
          <option value="5">홈카페</option>
          <option value="6">디저트</option>
        </select>

        <div class="title-group">
          <input
            id="title"
            type="text"
            placeholder="제목을 입력하세요"
            name="title"
            required
          />
        </div>

        <select class="material" id="material" multiple>
          <option class="default-option" value="none">
            *재료를 선택해주세요*
          </option>
          <option value="1">초콜릿</option>
          <option value="2">우유</option>
          <option value="3">민트</option>
          <option value="4">연유</option>
          <option value="5">과일</option>
          <option value="6">커피빈</option>
          <option value="7">휘핑크림</option>
          <option value="8">파우더</option>
          <option value="9">과자</option>
          <option value="10">물</option>
          <option value="11">얼음</option>
          <option value="12">시럽</option>
        </select>

        <div class="post-design">
          <!-- <div class="content-group" id="editor"> -->
          <textarea rows="20" id="content"></textarea>
          <!-- </div> -->
        </div>

        <button type="submit" class="btn post-btn">Post</button>
      </form>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="./javascripts/create.js"></script>
  </body>
</html>
